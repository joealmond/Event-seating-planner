<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Seating Planner</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <nav class="logoNav"></nav>
    <nav class="topNav"></nav>
    <nav class="sideNav"></nav>
    <form class="modeInput" action="">
      <label for="mode">Mód:</label>
      <select id="mode">
        <option value="roundTale" selected="true">Körasztal</option>
        <option value="noTable">Széksoros</option>
      </select>
    </form>
    <form id="userInput" action="">
      <label for="hallWidth">Terem szélessége:</label>
      <input
        type="number"
        id="hallWidth"
        name="hallWidth"
        required
        minlength="2"
        maxlength="5"
        size="10"
      />
      <label for="hallLength">Terem hossza:</label>
      <input
        type="number"
        id="hallLength"
        name="hallLength"
        required
        minlength="2"
        maxlength="5"
        size="10"
      />
      <label for="diameter">Asztal átmérő:</label>
      <input
        type="number"
        id="diameter"
        name="diameter"
        required
        minlength="3"
        maxlength="3"
        size="10"
      />
      <label for="seatWidth">Szék szélesség:</label>
      <input
        type="number"
        id="seatWidth"
        name="seatWidth"
        required
        minlength="2"
        maxlength="2"
        size="10"
      />
      <label for="seatDepth">Szék mélyég:</label>
      <input
        type="number"
        id="seatDepth"
        name="seatDepth"
        required
        minlength="2"
        maxlength="2"
        size="10"
      />
      <label for="seatPerTable">Szék asztalonként:</label>
      <input
        type="number"
        id="seatPerTable"
        name="seatPerTable"
        required
        minlength="1"
        maxlength="2"
        size="10"
      />
      <label for="seatPos">Szék távolság:</label>
      <input
        type="number"
        id="seatPos"
        name="seatPos"
        required
        minlength="1"
        maxlength="2"
        size="10"
      />
      <label for="passway">Járás:</label>
      <input
        type="number"
        id="passway"
        name="passway"
        required
        minlength="1"
        maxlength="2"
        size="10"
      />
      <label for="oszlop">Oszlopok száma:</label>
      <input
        type="number"
        id="oszlop"
        name="oszlop"
        required
        minlength="1"
        maxlength="3"
        size="10"
      />
      <label for="sor">Sorok száma:</label>
      <input
        type="number"
        id="sor"
        name="sor"
        required
        minlength="1"
        maxlength="3"
        size="10"
      />
      <label for="horizontalPos">Vízszintes helyzet:</label>
      <input
        type="range"
        id="horizontalPos"
        name="horizontalPos"
        required
        min="1"
        max="10000"
        size="10"
      />
      <label for="verticalPos">Függőleges helyzet:</label>
      <input
        type="range"
        id="verticalPos"
        name="verticalPos"
        required
        min="1"
        max="10000"
        size="10"
      />
      <input type="submit" value="Küld" />
    </form>
    <div class="zoom">
      <input
        type="range"
        id="zoom"
        name="zoom"
        min="100"
        max="20000"
        defaultValue=""
      />
      <label for="zoom">Zoom</label>
    </div>
    <svg
      class="svgWindow"
      width="100%"
      height="100%"
      viewBox="0 0 4000 2000"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:svg="http://www.w3.org/2000/svg"
    ></svg>
    <footer class="footer"></footer>

    <script src="app.js" async defer></script>
  </body>
</html>
