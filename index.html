<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Seating Planner</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <nav class="logoNav"></nav>
    <nav class="topNav"></nav>
    <nav class="sideNav"></nav>
    <form class="modeInput" action="">
      <label for="mode">Mód:</label>
      <select id="mode">
        <option value="roundTale" selected="true">Körasztal</option>
        <option value="noTable">Széksoros</option>
      </select>
    </form>
    <div class="formShared">
      <form id="userInput" action=""></form>
      <form id="userInputNoTable" action=""></form>
    </div>
    <div class="saveFile"></div>
    <div class="zoom">
      <input
        type="range"
        id="zoom"
        name="zoom"
        min="200"
        max="20000"
        defaultValue=""
      />

      <label for="zoom">Zoom</label>
    </div>
    <svg
      class="svgWindow"
      width="100%"
      height="100%"
      viewBox="0 0 4000 2000"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:svg="http://www.w3.org/2000/svg"
    ></svg>
    <footer class="footer"></footer>

    <!-- <script src="app.js" async defer></script> -->
    <!-- <script type="module" src="./node_modules/file-saver/dist/FileSaver.min.js"></script> -->
    <script type="module" src="app.js"></script>
  </body>
</html>
